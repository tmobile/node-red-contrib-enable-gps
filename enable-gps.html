<script type="text/javascript">
    RED.nodes.registerType('enable-gps',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        label: function() {
            return this.name||"enable-gps";
        }
    });
</script>

<script type="text/html" data-template-name="enable-gps">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="enable-gps">
    <p>A node that sends AT commands to the EC25-A module to enable onboard GPS</p>
</script>
